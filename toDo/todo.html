<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" href="toDo.css">
    <title>TODO LIST</title>
</head>
<body>
    <script src="toDo.js"></script>

<div class="container">
    <header class="text-center text-dark my-4">
        <h1 class="mb-4">Todo List</h1>
        <form class="search">
            <input  type="text" class="form-control m-auto" name="search" placeholder="search todos...">
        </form>
    </header>

    <ul class="list-group todos mx-auto text-dark">
        <li class="list-group-iem d-flex justify-content-between align-items-center my-1">
            <span>Go to the Market</span>
            <i class="far fa-trash-alt delete"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center my-1">
            <span>Buy Bread</span>
            <i class="far fa-trash-alt delete"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center my-1">
            <span>Go to GYM</span>
            <i class="far fa-trash-alt delete"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center my-1">
            <span>Buy a Ticket</span>
            <i class="far fa-trash-alt delete"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center my-1">
            <span>Go to the Doctor</span>
            <i class="far fa-trash-alt delete"></i>
        </li>
    </ul>

    <form class="add text-center my-4">
        <label class="label text-center my-2">Add New Todo </label>
        <input type="text" class="adding form-control m-auto" name="add" placeholder=" + ">
    </form>

</div>
</body>
</html>
